
<div *ngIf="true; then isLogged; else loggedOut">
    
  </div>

  <ng-template #loggedOut>
    Please friend, login.
  </ng-template>

  <ng-template #isLogged>
        <div>Welcome back, friend.</div>
  </ng-template>
  
<p class="p-3 blue-grey lighten-5 blue-grey lighten-5" *ngIf="value.description">
  {{ value.description }}
</p>
